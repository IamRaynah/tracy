<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="display">
        <p class="display-text">0</p>
    </div>
    <div class="input">
        <div class="input-col">C</div>
        <div data-tracy="backspace" class="input-col">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-backspace" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M20 6a1 1 0 0 1 1 1v10a1 1 0 0 1 -1 1h-11l-5 -5a1.5 1.5 0 0 1 0 -2l5 -5z"></path>
                <path d="M12 10l4 4m0 -4l-4 4"></path>
             </svg>
        </div>
        <div class="input-col">%</div>
        <div class="input-col">/</div>
        <div class="input-col">7</div>
        <div class="input-col">8</div>
        <div class="input-col">9</div>
        <div class="input-col">x</div>
        <div class="input-col">4</div>
        <div class="input-col">5</div>
        <div class="input-col">6</div>
        <div class="input-col">-</div>
        <div class="input-col">1</div>
        <div class="input-col">2</div>
        <div class="input-col">3</div>
        <div class="input-col">+</div>
        <div data-tracy="rotate" class="input-col">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rotate-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M15 4.55a8 8 0 0 0 -6 14.9m0 -4.45v5h-5"></path>
                <path d="M18.37 7.16l0 .01"></path>
                <path d="M13 19.94l0 .01"></path>
                <path d="M16.84 18.37l0 .01"></path>
                <path d="M19.37 15.1l0 .01"></path>
                <path d="M19.94 11l0 .01"></path>
             </svg>
        </div>
        <div class="input-col">0</div>
        <div class="input-col">.</div>
        <div class="input-col">=</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
